<body>
    <div class="container">
      <section class="left">
        <img src="images/logo.svg" alt="logo" class="left__logo">

      </section>

        <h1 class="right__heading">Build The Community Your Fans Will Love</h1>

        <p class="right__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

        <a href="#" class="right__button">Register</a>      

      </section>
         
    </div>
 <footer>
